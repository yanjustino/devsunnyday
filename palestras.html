<!doctype html>
<html lang="pt-br" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Dev Sunny Day 2015" />
  <meta property="og:site_name" content="Dev Sunny Day 2015" />
  <meta property="og:url" content="www.devsunnyday.com/" />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:image" content="www.devsunnyday.com/img/logo.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="800" />
  <meta property="og:image:height" content="600" />
  <meta property="og:description" content="A Tecnologia da Informação é sem dúvida uma grande influenciadora nas novas configurações políticas e sócio-culturais de nosso mundo. Sob esta ótica, podemos encarar o software como um catalizador e os desenvolvedores como agentes essenciais de toda esta dinâmica. É pensando na importância e no papel do desenvolvimento de software na sociedade contemporânea que criamos um dos mais importantes eventos para desenvolvedores da Região Nordeste: O Dev Sunny Day. Ele é um evento voltado para startups e profissionais da Tecnologia da Informação interessados em discutir práticas, padrões e ferramentas ligadas ao universo de desenvolvimento de software nas suas mais variadas bandeiras, plataformas e tecnologias."
  />
  <meta property="og:type" content="website" />
  <title>Dev Sunny Day 2015</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body ng-controller="Talker">
  <div id="container">
    <nav id="menu-topo">
      <div class="nav">
        <ul class="nav-ul">
          <li class="nav-item">
            <a href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="#talks">Palestrantes</a>
          </li>
          <li class="nav-item">
            <a href="index.html#chronogram">Cronograma</a>
          </li>
          <li class="nav-item">
            <a href="index.html##sign-up">Inscreva-se</a>
          </li>
          <li class="nav-item">
            <a href="index.html##sponsors">Patrocinadores</a>
          </li>
          <li class="nav-item">
            <a href="index.html##place">Local</a>
          </li>
        </ul>
      </div>
      <div id="face">
        <a href="https://www.facebook.com/pages/Dev-Sunny-Day/970821906271631" target="_blank">
          <i class="fa fa-facebook"></i>
        </a>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <section id="talks" class="container">
      <h3 id="talks-h3">PALESTRAS</h3>
      <div id="row">
        <table style="width: 1024px" ng-repeat="talker in talkers | orderBy:'nome'">
          <tr>
            <td width="270">
              <div class="frame">
                <div class="talks-img">
                  <img src="{{talker.foto}}" class="avatar" />
                  <img src="img/moldura.png" class="moldura" />
                  <div class="nome">
                    <span class="first-name">{{talker.nome}}</span>{{talker.sobrenome}}</div>
                </div>
              </div>
            </td>
            <td style="padding-left : 20px">
              <h1>{{talker.titulo}}</h1>
              <br>
              <p>{{talker.resumo}}</p>
              <br>
              <small>{{talker.cv}}</small>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <br>
              <br>
              <br>
            </td>
          </tr>
        </table>
      </div>
    </section>
  </div>
  <script src="js/js.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
